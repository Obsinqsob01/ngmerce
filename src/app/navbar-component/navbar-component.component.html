<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Categorías</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/category/all">Todos los productos</a>
      <a mat-list-item routerLink="/category/tech">Tecnología</a>
      <a mat-list-item routerLink="/category/clothes">Ropa</a>
      <a mat-list-item routerLink="/category/other">Otros</a>
    </mat-nav-list>
    <hr>
    <mat-nav-list>
      <a routerLink="/product/new" mat-list-item>Nuevo producto</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a routerLink="/">{{ appName }}</a></span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
